<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img id="HeaderImg" src="assets/imgs/logo-residuum-padrao-negativo-fundo-cinza.png">
    </header>

    <main class="container">
        <div class="divForm">
            <div class="text">Cadastre-se</div>
            <form action="#">

                <div class="DivContainerTypes">
                    <div class="DivTypeRes DivPapel">
                        <input type="radio" id="PaperType" name="TypeRes" value="Papel" hidden required class="RadioChecked">
                        <label for="PaperType">Papel</label>
                    </div>
                    <div class="DivTypeRes">
                        <input type="radio" id="MetalType" name="TypeRes" value="Metal" hidden class="RadioChecked">
                        <label for="MetalType">Metal</label>
                    </div>
                    <div class="DivTypeRes">
                        <input type="radio" id="PlasticType" name="TypeRes" value="Plastico" hidden class="RadioChecked">
                        <label for="PlasticType">Plastico</label>
                    </div>
                    <div class="DivTypeRes">
                        <input type="radio" id="GlassType" name="TypeRes" value="Vidro" hidden class="RadioChecked">
                        <label for="GlassType">Vidro</label>
                    </div>
                    <div class="DivTypeRes">
                        <input type="radio" id="OrgType" name="TypeRes" value="Organico" hidden class="RadioChecked">
                        <label for="OrgType">Organico</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-data">
                        <input type="text" id="inputCadastroName" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputCadastroName">Nome</label>
                    </div>
                    <br>
                    <div class="input-data">
                        <input type="tel" id="inputCadastroCelular" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputCadastroCelular">Telefone</label>
                    </div>
                    <br>
                </div>

                <div class="form-row">
                    <div class="input-data textarea">
                        <textarea rows="8" cols="80" id="inputTextArea" required></textarea>
                        <br/>
                        <div class="underline"></div>
                        <label for="">Quiz...Pergunta e explicação</label>
                    </div>
                </div>
                
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" id="inputCadastroEnviar" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
        
    </main>            
    <footer class="footer">
        <p class="footerText">Residuum &copy; 2023</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
