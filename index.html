<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img id="HeaderImg" src="assets/imgs/logo-residuum-padrao-negativo-fundo-cinza.png">
    </header>

    <main class="container">
        <div class="divForm1">
            <div class="text">Cadastre-se</div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" id="inputCadastroName" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputCadastroName">Nome</label>
                    </div>
                    <div class="input-data">
                        <input type="tel" id="inputCadastroCelular" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputCadastroCelular">Celular</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="email" id="inputCadastroEmail" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputCadastroEmail">Email</label>
                    </div>
                    <div class="input-data">
                        <input type="date" id="inputCadastroDateNasc" class="DateRemov" required min="1924-01-01" max="2024-01-01">
                        <div class="underline"></div>
                        <label for="inputCadastroDateNasc" class="LabelBorn">Data de Nascimento</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <select name="nvEscolar" id="inputCadastroEscolaridade" >
                            <option value="" disabled selected hidden>Escolaridade</option>
                            <option value="Ensino Médio incompleto">Ensino Médio incompleto</option>
                            <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                            <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                            <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                            <option value="Pós-graduação Incompleto">Pós-graduação Incompleto</option>
                            <option value="Pós-graduação Completo">Pós-graduação Completo</option>
                        </select>
                    </div>
                    <div class="input-data">
                        <input type="text" id="inputCadastroEndereco" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputCadastroEndereco">Endereço</label>
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" id="inputCadastroEnviar" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
        <div class="divForm2">
            <div class="text">Descarte</div>
            <form action="#">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" id="inputDescarteMatricula" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputDescarteMatricula">Matricula</label>
                    </div>
                    <div class="input-data">
                        <input type="date" class="DateRemov" id="inputDescarteDateToday" required min="2024-01-01" max="2024-01-05" autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputDescarteDateToday">Data de hoje</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <select name="typeRes" id="inputDescarteType" id="typeRes">
                            <option value="" disabled selected hidden>Tipo de Residuo</option>
                            <option value="Plastico">Plástico</option>
                            <option value="Papel">Papel</option>
                            <option value="Metal">Metal</option>
                            <option value="Vidro">Vidro</option>
                        </select>
                    </div>
                    <div class="input-data">
                        <input type="text" id="inputDescarteWeight" required autocomplete="off">
                        <div class="underline"></div>
                        <label for="inputDescarteWeight">Peso</label>
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" id="btn_inputDescarteEnviar" value="Enviar">
                    </div>
                </div>
            </form>
    </main>            
    <footer class="footer">
        <p class="footerText">Residuum &copy; 2023</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
